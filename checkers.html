<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="checkers.css" type="text/css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
        <link href="bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css" type"text/css" rel="stylesheet">
        <link href="node_modules/sweetalert/dist/sweetalert.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <title></title>
    </head>
    <body id="bootstrap-overrides">
        <h1>WTA Checkers</h1>
        <div class="centered">
            <h2>Display Potential Jumps: </h2>
            <input type="checkbox" checked data-toggle="toggle" data-onstyle="warning" onchange="toggleColor()">
        </div>
        <table id="page">
            <tr>
                <td valign="top">
                    <div id="red-side-left">
                        <h3>Red Piece Prison</h3>
                        <div id="red-piece-prison"></div>
                    </div>
                </td>
                <td class="main-content">
                    <div id="game-board-container"></div>
                </td>
                <td valign="top">
                    <div id="black-side-right">
                        <h3>Black Piece Prison</h3>
                        <div id="black-piece-prison"></div>
                    </div>
                </td>
            </tr>
        </table>
        <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="checkers.js" type = "text/javascript"></script>
    </body>
</html>
